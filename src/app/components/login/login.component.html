<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <!-- Email Input -->
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control form-control-lg" id="email" placeholder="name@example.com" formControlName="email">
  </div>

  <!-- Password Input with Toggle -->
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <div class="input-group">
      <input [type]="showPassword ? 'text' : 'password'" 
             class="form-control form-control-lg" 
             id="password" formControlName="password">
      <button class="btn btn-outline-secondary" 
              type="button" 
              (click)="togglePassword()">
        <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
      </button>
    </div>
  </div>

  <!-- Remember Me & Forgot Password -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="remember" formControlName="remember">
      <label class="form-check-label" for="remember">Remember me</label>
    </div>
    <a href="#" class="text-decoration-none">Forgot password?</a>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Sign In</button>

  <!-- Divider -->
  <div class="d-flex align-items-center my-4">
    <hr class="flex-grow-1">
    <span class="mx-3 text-muted">or</span>
    <hr class="flex-grow-1">
  </div>

  <!-- Social Login Buttons -->
  <div class="d-grid gap-2">
    <button type="button" class="btn btn-outline-secondary btn-lg">
      <i class="bi bi-google me-2"></i>Continue with Google
    </button>
  </div>
</form>

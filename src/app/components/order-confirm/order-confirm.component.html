<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm border-0">
          <div class="card-body p-5 text-center">
            <div class="mb-4">
              <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
            </div>
            
            <h2 class="mb-3 fw-bold">Order Confirmed!</h2>
            <p class="lead mb-4">Thank you for your purchase. Your order has been received.</p>
            
            <div class="card bg-light mb-4">
              <div class="card-body text-start">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <h6 class="text-muted">Order Number</h6>
                    <p class="fw-bold">{{orderNumber}}</p>
                  </div>
                  <div class="col-md-6 mb-3">
                    <h6 class="text-muted">Estimated Delivery</h6>
                    <p class="fw-bold">{{estimatedDelivery}}</p>
                  </div>
                  <div class="col-md-6 mb-3">
                    <h6 class="text-muted">Total Amount</h6>
                    <p class="fw-bold">${{totalAmount | number:'1.2-2'}}</p>
                  </div>
                  <div class="col-md-6 mb-3">
                    <h6 class="text-muted">Payment Method</h6>
                    <p class="fw-bold">Credit Card</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-center gap-3">
                <button
                    (click)="continueShopping()"
                    class="btn btn-outline-primary px-4 py-2">
                    <i class="bi bi-list-ul me-2"></i>Continue Shopping
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
